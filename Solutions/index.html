<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrage des Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <button class="filter-btn" data-filter="all">Tous</button>
        <button class="filter-btn" data-filter="pull">Pulls</button>
        <button class="filter-btn" data-filter="pantalon">Pantalons</button>
    </div>
    
    <div class="products-container">
        <div class="product" data-category="pull">Pull 1</div>
        <div class="product" data-category="pantalon">Pantalon 1</div>
        <div class="product" data-category="pull">Pull 2</div>
        <div class="product" data-category="pantalon">Pantalon 2</div>
        <div class="product" data-category="pull">Pull 3</div>
        <div class="product" data-category="pantalon">Pantalon 3</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
